      <div class="iframe-container">
        <!-- Example of an embedded weather forecast iframe -->
        <iframe
          class="google-weather"
          src="https://api.wo-cloud.com/content/widget/?geoObjectKey=177467&language=en&region=US&timeFormat=HH:mm&windUnit=mph&systemOfMeasurement=imperial&temperatureUnit=fahrenheit"

          scrolling="no"
          width="290"
          height="318"
          frameborder="0"
          style="border: 1px solid #10658e; border-radius: 8px"
        >
