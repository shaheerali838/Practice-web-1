<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style/style.css" />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Urbanist", sans-serif;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--bg-color);
        color: var(--font-color);
        line-height: 1.6;
      }

      nav {
        background-color: var(--main-color);
        padding: 20px 0;
        text-align: center;
      }

      nav h1 {
        font-size: 3rem;
        color: var(--white-color);
        margin: 0;
      }

      hr {
        width: 60%;
        margin: 10px auto;
        border: 1px solid #ddd;
      }

      .profile {
        text-align: center;
        margin-top: 30px;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 4px solid var(--supporting-color);
      }

      .profile h2 a {
        font-size: 2rem;
        color: var(--main-color);
        text-decoration: none;
      }

      .profile h2 a:hover {
        color: var(--bnt-hover-bg-color);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      ul.grid-four--cols {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 0;
      }

      ul.grid-four--cols li {
        list-style: none;
        text-align: center;
      }

      ul.grid-four--cols li a {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: var(--supporting-color);
        border-radius: 8px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      ul.grid-four--cols li a img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      ul.grid-four--cols li a:hover {
        background-color: var(--main-color);
        transform: scale(1.05);
        color: var(--white-color);
      }
    </style>
