<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
    <style>
      /* General body and styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Header Styling */
      header {
        background-color: #4a90ef;
        color: white;
        padding: 10px 0;
      }

      nav {
        background-color: #4a90ef;
      }
      header nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      header nav ul li {
        display: inline-block;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 5px 15px;
        transition: background-color 0.3s;
      }

      header nav ul li a:hover {
        background-color: #4a90ef;
      }

      /* Main content styling */
      .form-container {
        width: 60%;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 30px;
        background-color: #4a90ef;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }

      button:hover {
        background-color: #4a90ef;
      }

      footer {
        padding: 20px 0;
        background-color: #4a90e2; /* Primary blue color */
        color: white;
        text-align: center;
        font-size: 14px;
      }

      .footer-divider {
        margin: 20px auto;
        width: 80%;
        border-top: 1px solid #fff;
      }

      .footer-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 0;
        list-style-type: none;
      }

      .footer-nav li {
        margin: 5px 0;
      }

      .footer-nav a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        padding: 8px 15px;
        border: 1px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .footer-nav a:hover {
        background-color: white;
        color: #4a90e2;
        border-color: #4a90e2;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <h1>Travel Booking Form</h1>
      </nav>
    </header>

    <!-- Main Form Section -->
    <div class="form-container">
      <form method="POST">
        <h2>Book Your Trip</h2>

        <div>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option value="paris">Paris, France</option>
            <option value="new-york">New York, USA</option>
            <option value="tokyo">Tokyo, Japan</option>
            <option value="dubai">Dubai, UAE</option>
            <option value="london">London, UK</option>
            <option value="sydney">Sydney, Australia</option>
          </select>
        </div>

        <div>
          <label for="start-date-time">Start Date & Time:</label>
          <input
            type="datetime-local"
            id="start-date-time"
            name="start-date-time"
            required
          />
        </div>

        <div>
          <label for="end-date-time">End Date & Time:</label>
          <input
            type="datetime-local"
            id="end-date-time"
            name="end-date-time"
            required
          />
        </div>

        <div>
          <label for="no-of-passengers">Number of Passengers:</label>
          <input
            type="number"
            id="no-of-passengers"
            name="no-of-passengers"
            required
          />
        </div>

        <div>
          <label for="special-requests">Special Requests:</label>
          <textarea
            id="special-requests"
            name="special-requests"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Booking</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer>
      <hr class="footer-divider" />
      <nav>
        <ul class="footer-nav">
          <li>

          </li>

              >Art Gallery</a
            >

              >Personal Resume</a

          <li>

              >Product Catalog</a
            >
          </li>
          <li>

              >PSL League</a
            >
          </li>
          <li>
            <a href="./Recipe.html" title="Check out the Recipe">Recipe</a>

          <li>

              >Travel Booking</a

      </nav>
    </footer>
  </body>
</html>
